<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú - Pizzería Don Queso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .imagen-menu {
      width: 100vw;        /* ocupa todo el ancho del viewport */

      object-fit: contain; /* ajusta la imagen sin recortarla */
      display: block;
    }
  </style>
</head>
<body>
  <img src="menu.png" alt="Menú de Pizzas" class="imagen-menu">
</body>
