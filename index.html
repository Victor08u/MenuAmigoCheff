<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú - Pizzería Don Queso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .imagen-menu {
      width: 100vw;         /* ocupa todo el ancho del viewport */
      height: auto;         /* mantiene proporción */
      display: block;
      object-fit: contain;  /* evita distorsión */
    }
  </style>
</head>
<body>
  <img src="menu.png" alt="Menú de Pizzas" class="imagen-menu">
  <img src="hambur.png" alt="Menú de Hamburguesas" class="imagen-menu">
</body>
</html>
